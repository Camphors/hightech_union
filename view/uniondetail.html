<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/uniondetail.css">
</head>
<body>
<div id="unionDetail" class="section">
    <div class="header">
        <div class="left" onclick="goBack()">
            <span class="title" onclick="">成都四平软件有限公司</span>
        </div>
        <div class="right">
            <span class="sh" onclick="review()">审核</span>
            <span class="edit" onclick="updateDetail()">修改</span>
            <span class="delete" onclick="deleteDetail()">删除</span>
        </div>

    </div>
    <div class="content">
        <div class="left-details">
            <form class="">
                <div id="basicInfo">
                    <div class="item-header">基础信息</div>
                    <div class="item-title">公司信息</div>
                    <div class="inputPanel firmInfo">
                        <div class="form-group">
                            <label for="">所属辖区</label>
                            <select class="form-control" name="" id="area">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">地址</label>
                            <select class="form-control" name="" id="address">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">职工数</label>
                            <select class="form-control" name="" id="staffNum">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">其中农民工数</label>
                            <select class="form-control" name="" id="farmerNum">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">其中女职工数</label>
                            <select class="form-control" name="" id="femaleWorkers">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">所属行业</label>
                            <select class="form-control" name="" id="industry">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">单位类型</label>
                            <select class="form-control" name="" id="unitType">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">产业类型</label>
                            <select class="form-control" name="" id="industrial">
                                <option>111</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-title">工会信息</div>
                    <div class="inputPanel unionInfo">
                        <div class="form-group">
                            <label for="">上级工会</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">工会类型</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">建会时间</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">最后一次换届选举时间</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">工会主席</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">主席电话</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">联系人</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">联系人电话</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">会员数</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">工会统一社会信用代码</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-title">开户信息</div>
                    <div class="inputPanel accountInfo">
                        <div class="form-group">
                            <label for="">工会开户行</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">开户行账户名</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">开户行账号</label>
                            <select class="form-control" name="" id="">
                                <option>111</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="organStructure">
                    <div class="item-header">组织结构</div>
                    <div class="inputPanel organization">
                        <div class="form-group">
                            <label for="">是否有党组织</label>
                            <span class="radio-group">
                                <input type="radio" name="partyOra" value="1"> 是
                                <input type="radio" name="partyOra" value="0" checked> 否
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="">是否有女职工委员会</label>
                            <span class="radio-group">
                                <input type="radio" name="femaleCouncil" value="1"> 是
                                <input type="radio" name="femaleCouncil" value="0" checked> 否
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="">是否有劳动法律监督委员会</label>
                            <span class="radio-group">
                                <input type="radio" name="lawCouncil" value="1"> 是
                                <input type="radio" name="lawCouncil" value="0" checked> 否
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="">是否有劳动争议调解委员会</label>
                            <span class="radio-group">
                                <input type="radio" name="argueCouncil" value="1"> 是
                                <input type="radio" name="argueCouncil" value="0" checked> 否
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="">是否有劳动保护监督委员会</label>
                            <span class="radio-group">
                                <input type="radio" name="protectCouncil" value="1"> 是
                                <input type="radio" name="protectCouncil" value="0" checked> 否
                            </span>
                        </div>
                    </div>
                </div>
                <div id="management">
                    <div class="item-header">民主管理</div>
                </div>
                <div id="construction">
                    <div class="item-header">阵地建设</div>
                </div>
                <div id="honor">
                    <div class="item-header">荣誉信息</div>
                </div>
                <div id="remarks">
                    <div class="item-header">备注</div>
                </div>
            </form>
        </div>
        <div class="right-menu">
            <ul class="menu-list nav-tabs">
                <li class="active"><a href="#basicInfo" data-toggle="tab">基础信息</a></li>
                <li><a href="#organStructure" data-toggle="tab">组织结构</a></li>
                <li><a href="#management" data-toggle="tab">民主管理</a></li>
                <li><a href="#construction" data-toggle="tab">阵地建设</a></li>
                <li><a href="#honor" data-toggle="tab">荣誉信息</a></li>
                <li><a href="#remarks" data-toggle="tab">备注</a></li>
            </ul>
        </div>

    </div>

</div>
</body>
</html>
<script src="../js/jquery-3.3.1.min.js"></script>

<script src="../js/bootstrap.min.js"></script>
