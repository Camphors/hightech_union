<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../static/css/login.css">
</head>

<body>
<div class="login_contain">
    <img src="../static/img/loginphoto.png" class="login_lImg">
    <div class="login_rNav">
        <form id="login_form" action="${pagePath.webRoot}/sys/login" method="post" name="loginForm">
            <div class="login_header">
                <div class="sys_logo">
                    <img src="../static/img/loginlogo.png">
                    <img src"../static/img/logo.png">
                </div>
                <div class="sys_name">成都高新区工会综合管理系统</div>
            </div>
            <h3>登录</h3>
            <input type="text" name="username" placeholder="用户名" class="username">
            <input type="password"  name="password" placeholder="密码" class="password">
            <span class="rememberAccount"><input class="rm_checkbox" type="checkbox" /><span class="rm_wd">记住账户</span></span>
            <a class="submitBtn" id="submit" onclick="document.getElementById('login_form').submit();return false">登  录</a>
            <span class="forgetPass">忘记密码?</span>
        </form>
    </div>
</div>
</body>
<!--<script src="${request.contextPath}/static/plugins/jquery/jquery-1.10.2.js"></script>-->
<script src="${request.contextPath}/static/js/login_bg.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $("#password").keyup(function () {
        if (event.keyCode === 13) {
            $('#login_form').submit();
            return false;
        }
    })
</script>
</html>
